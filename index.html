<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Haadi | Order Summary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="img-cont"></div>
<div class="container">
  <div class="image">
    <img class="illus" src="/images/illustration-hero.svg" alt="ab">
  </div>
  <div class="content">
    <h2>Order Summary</h2><br>
    <p class="paragraph">You can now listen to millions of songs, audiobooks and podcasts on any device that you like!</p>
    <div class="plan">
      <img src="/images/icon-music.svg" alt="music">
      <p style="font-size: 15px; font-weight: 900; color: black;">Annual Plan</p><br>
      <p style="font-size: 13px; color: grey;">5.99$/year</p>
      <a href="#"><h4>Change</h4></a>
    </div>
    <div class="btn-cont">
      <button class="btn" >Proceed to Payment</button>
    </div>
    <div class="cancel-btn"><a class="can-btn-a" href="#"><p>Cancel Order</p></a></div>
  </div>
</div>

</body>
</html>
